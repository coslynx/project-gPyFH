<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apple E-Commerce Website</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="products">
            <h2>Available Apple Products</h2>
            <div class="product">
                <img src="apple.jpg" alt="Apple">
                <h3>Apple Name</h3>
                <p>Origin: Apple Origin</p>
                <p>Taste: Apple Taste</p>
                <p>Nutritional Information: Apple Nutritional Info</p>
                <button>Add to Cart</button>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Apple E-Commerce. All rights reserved.</p>
    </footer>
</body>

</html>
